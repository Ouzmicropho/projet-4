<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css"> -->
        <link rel="stylesheet" href="./styles/styles.css">
        <script src="https://kit.fontawesome.com/0faa74c727.js" crossorigin="anonymous"></script>
        <title>OhMyFood</title>
  </head>
  <body>
    <header>
      <h1>ohmyfood</h1>
    </header>
    <nav class="nav-bar">
      <!-- recherche par ville -->
      <form class="search-bar">
          <i class="fa-solid fa-location-dot"></i>
          <label for="search" class="accessibility-label">Entrez le nom de la ville</label>
          <input type="text" class="bold" id="search" placeholder="Paris, Belleville">
          <div class="btn-explore">
              <p class="bold">Réservez le menu qui vous convient</p>
              <p class="subtitle gray">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
              <label>Explorer nos restaurants</label>
          </div>
      </form>
    
  </nav>
  <!-- choix des 4 restaurants -->
  <section class="menu">
    <h2 class="bold">Fonctionnement</h2>
     <ol id="choix-menu">
        <li>
            <span>1</span>
            <i class="choix1 fa-solid fa-mobile-screen-button"></i>
            Choisissez un restaurant
        </li>
        <li>
              <span>2</span>
              <i class="choix2 fa-solid fa-list"></i>
              Composez votre menu
        </li>
        <li>
              <span>3</span>
              <i class="choix3 fa-sharp fa-solid fa-store"></i>
              Dégustez au restaurant
        </li>
      </ol>
  </section>



  </body>
  
</html>
